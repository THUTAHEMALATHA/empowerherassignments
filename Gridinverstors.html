<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Investors Grid</title>
  <style>
    body {
      background: #f7fafd;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 870px;
      max-width: 98vw;
      margin: 40px auto;
      background: #fff;
      padding: 30px 25px;
      border-radius: 13px;
      box-shadow: 0 1px 9px rgba(0,0,0,0.08);
    }
    .investor-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 28px 22px;
    }
    .investor-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 1px 6px rgba(0,0,0,0.12);
      width: 185px;
      padding: 15px 17px 22px 17px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .investor-card img {
      width: 92px;
      height: 92px;
      border-radius: 9px;
      object-fit: cover;
      margin-bottom: 10px;
      background: #d7e3ea;
    }
    .investor-card h3 {
      font-size: 1.07rem;
      margin: 7px 0 2px 0;
      color: #363636;
      font-weight: 700;
      text-align: center;
    }
    .investor-card p {
      margin: 2px 0;
      font-size: 0.96rem;
      color: #666;
      font-weight: 500;
      text-align: center;
    }
    .company {
      font-weight: 700;
      color: #1170e2;
      margin-top: 3px;
      font-size: 1rem;
    }
  </style>
</head>
